[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests requiring database
    api: API endpoint tests
    slow: Tests that take more than a few seconds
asyncio_mode = auto 